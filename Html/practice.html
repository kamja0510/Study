<!DOCTYPE html>     <!-- 요즘은 크게 의미 없는 태그 -->
<html>              <!-- html 파일의 최상단에 있는 태그 -->
    <head>          <!-- 보여지는 정보없이 메타데이터들을 가지고 있는 태그 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice HTML</title>
    </head>
    <body>          <!-- 우리가 표시할 컨텐츠들을 가지는 태그 -->
        <h1>연습</h1>
        <p>텍스트</p>
        <hr>
        <h2>작은 제목</h2>
        <p>
            공&nbsp;&nbsp;&nbsp;&nbsp;백
            <br>
            줄<br>
            바<br>
            꿈
        </p>
        <strong>굵게!</strong>
        <em>이탤릭체로.</em>
        <mark>형광펜칠</mark>
    </body>
</html>
